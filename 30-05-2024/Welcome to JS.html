        <div id="container" style="padding: 2em 40% 2em 40%">
            <div class="input-group mb-3 my-3"> <!--style="padding: 0 30% 0 30%"-->
                <input id="sumOfRange" type="number" value="all sum of range" class="form-control" aria-label="Text input with radio button">
                <button id="btnSendSum" type="button" class="btn btn-outline-secondary">Send</button>
            </div>
            <br>
            <div class="input-group mb-3 my-3"> <!--style="padding: 0 30% 0 30%"-->

            </div>
            <div id="alerts" class="alert alert-light" role="alert"></div>
        </div>
    </main>

<script>

    document.getElementById("btnSendSum").onclick = () =>
    {
        if (document.getElementById("sumOfRange").value != null) {
            document.getElementById("alerts").innerText = "Answer: " + SumRange(document.getElementById("sumOfRange").value);
        }
    }
    document.getElementById("btnSendNod").onclick = () =>
    {
        if (document.getElementById("NOD1").value != null && document.getElementById("NOD2").value != null) {
            document.getElementById("alerts").innerText = "Answer: " + FindNod(
                document.getElementById("NOD1").value,
                document.getElementById("NOD2").value);
        }
    }
    document.getElementById("btnSendNod").onclick = () =>
    {
        if (document.getElementById("numAllDivide").value != null) {
            document.getElementById("alerts").innerText = "Answer: " + SumRange(document.getElementById("sumOfRange").value);
        }
    }
    function SumRange(value)
    {
        if (value == null) return 0;
        let sum = 0;
        for (let i = 1; i <= value; ++i) { sum+= i; }
        return sum;
    }
    function FindNod(x, y)
    {
        if (x == null || y == null) return 0;
        while (true)
        {
            let r = x % y;
            if (r == 0) return y; //y is Nod
            x = y; y = r;
        }
    }
