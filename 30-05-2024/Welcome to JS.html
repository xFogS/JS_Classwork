    function SumRange(value)
    {
        if (value == null) return 0;
        let sum = 0;
        for (let i = 1; i <= value; ++i) { sum+= i; }
        return sum;
    }
    function FindNod(x, y)
    {
        if (x == null || y == null) return 0;
        while (true)
        {
            let r = x % y;
            if (r == 0) return y; //y is Nod
            x = y; y = r;
        }
    }
    function FindAllDivide(value)
    {
        document.getElementById("alerts").innerText = "";
        if (value == null) return 0;
        let i = 1;
        while (i <= value / 2)
        {
            if (value % i == 0)
                document.getElementById("alerts").innerText += ' ' + i;
            ++i;
        }
        document.getElementById("alerts").innerText += ' ' + value;
    }
    function GetLengthNum(value)

        else if (value % 2==1) return ++oddNums;
    }
    function Calculate(num1, symbol, num2)
    {
        if (symbol == '+' || symbol == '-' || symbol == '*' || symbol == '/')
        {
            if      (symbol == '+') return  num1 + num2;
            else if (symbol == '-') return  num1 - num2;
            else if (symbol == '*') return  num1 * num2;
            else if (symbol == '/') return  num1 / num2;
        }
        return 0;
    }

    function MoveNumber(value, move)
    {
        let base_number = value

        let arr = base_number.split("");

        alert(
            `Сдвиг влево "${base_number}" на ${jump} позиций:  ` +
            leftJump_R.concat(leftJump_L).join("")
        ); //объединяем 2 половины
        let rightJump_L = arr.slice(0, arr.length - jump);
        let rightJump_R = arr.slice(arr.length - jump, arr.length);
        alert(
            `Сдвиг вправо "${base_number}" на ${jump} позиций:  ` +
            rightJump_R.concat(rightJump_L).join("")
        );

    function MoveNextWeekend(dayOfWeek)

    function TableMultiply()
    {
        document.getElementById("alerts").innerText = "";
        for (let i = 2; i <= 9; ++i)
        {
            for (let j = 1; j <= 10; ++j)
            {
