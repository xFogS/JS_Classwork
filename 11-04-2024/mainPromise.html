<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Main</title>
</head>
<body>

</body>
<script>
    let isTakeOutTheChristmasTree = false;
    function takeOutTheChristmasTree()
    {
        return new Promise(function (resolve, reject)
        {
            console.log("I'm started...")
            let whenIDoThisTime = Math.floor(Math.random() * 10) + Math.floor(Math.random() * 1000)
           // console.log(whenIDoThisTime)
            setTimeout(() =>
            {
                resolve(); isTakeOutTheChristmasTree = true;
            }, whenIDoThisTime)
        });
    }
    function notTakeOutTheChristmasTree()
    {
        return new Promise(function (resolve, reject)
        {
            if (isTakeOutTheChristmasTree === false)
                reject("I can't do this!");

            let whenIDoThisTime = Math.floor(Math.random() * 10) + Math.floor(Math.random() * 1000)
            //console.log(whenIDoThisTime)
            setTimeout(() =>
            {
                resolve(); isTakeOutTheChristmasTree = false;
            }, whenIDoThisTime)
        });
    }
    document.onclick = () =>
    {
        takeOutTheChristmasTree()
            .then(() => console.log("I do this!! I'm happy!!! "))
            //.catch((err) => {console.log(err)})
        notTakeOutTheChristmasTree()
            .then(() => console.log("I don't do this! "))
            .catch((err) => {console.log(err)})
    }

</script>
</html>
