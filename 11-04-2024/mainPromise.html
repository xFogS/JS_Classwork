<!--
    Опишите возможность установки дел 3 важности,
    которые будут выполнятся случайным образом - или не выполнятся вообще.
    Например - надо вынести елку - вынесу ее через столько то или вообще не вынесу
-->
<body>
</body>
<script>
    let isTakeOutTheChristmasTree = false;
    let takeOutTheChristmasTree = new Promise(function (resolve, reject)
    {
        resolve();
        console.log("start")
        let whenIDoThis = Math.floor(Math.random() * 10)
        console.log(whenIDoThis)
        setTimeout(function ()
        {
            whenIDoThis = true;
            return "I do this!! I'm happy!!!"
        }, whenIDoThis + 1000)
    });
    let notTakeOutTheChristmasTree = new Promise(function (resolve, reject)
    {
        resolve();
        if (isTakeOutTheChristmasTree === false)
            return "I can't do this!"

        console.log("end")
        let whenIDoThis = Math.floor(Math.random() * 10)
        console.log(whenIDoThis)
        setTimeout(function ()
        {
            whenIDoThis = true;
            return "I don't do this!"
        }, whenIDoThis + 3000)
    });


    takeOutTheChristmasTree
        .then(resolve =>
            console.log(resolve))
    notTakeOutTheChristmasTree
        .then(reject =>
            console.log(reject))
</script>
