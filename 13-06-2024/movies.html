<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *{
            background-color: #FBF2E9;
        }
        #smallContainer{
            border: black solid 1px;
            border-radius: 8px;
            padding: 2em 18em 2em 2em;
        }
       .rowContainer {
           display: inline-flex;
       }
       .form-border-padding{
           margin-block: auto;
           margin-left: 15px;
           background-color: white;
           border-radius: 5px;
           border-style: none;
       }
    </style>
</head>
<body>
   <main>
       <h1 id="txtSearch"></h1>
       <div id="container" style="padding: 2em 45% 2em 45%">
           <div id="smallContainer">
           <div class="input-group">
               <div class="rowContainer">
                   <label class="input-group-text">Title: </label>
                   <input id="inpTitleOfMovie" type="text" class="form-border-padding" placeholder="" aria-label="" aria-describedby="basic-addon1">
               </div>
           </div>
           <br>
           <div class="input-group">
               <div class="input-group">
                   <div class="rowContainer">
                       <label class="input-group-text">Type: </label>
                       <select class="form-border-padding" id="selectOfType">
                           <option selected value="0">Movie</option>
                           <option value="1">Series</option>
                           <option value="2">Episode</option>
                       </select>
                   </div>
               </div>
           </div>
           <br>
               <button id="btnSendRequest" type="button" class="btn btn-outline-warning" style="margin-left: 6em">Search</button>
       </div>
           <h1 id="txtFilms"></h1>
           <br>
           <div id="listOfMovie" class="card" style="width: 18rem;">
               <img src="" class="card-img-top" alt="..." style="display: inline-flex">
               <div class="card-body">
                   <h5 class="card-title"></h5>
                   <p class="card-text"></p>
                   <p class="card-year"></p>
                   <a href="#" class="btn btn-primary">Details</a>
               </div>
           </div>
           <br>
           <nav id="navigatorOfMovie" aria-label="Page navigation example" style="margin-left: 5em">
               <ul class="pagination">
                   <li class="page-item">
                       <a class="page-link" href="#" aria-label="Previous">
                           <span aria-hidden="true">&laquo;</span>
                       </a>
                   </li>
                   <li class="page-item"><a class="page-link" href="#">1</a></li>
                   <li class="page-item"><a class="page-link" href="#">2</a></li>
                   <li class="page-item"><a class="page-link" href="#">3</a></li>
                   <li class="page-item">
                       <a class="page-link" href="#" aria-label="Next">
                           <span aria-hidden="true">&raquo;</span>
                       </a>
                   </li>
               </ul>
           </nav>
       </div>
   </main>
</body>
<script src="moviesRequest.js"></script>
</html>
