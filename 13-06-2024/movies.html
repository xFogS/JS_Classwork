<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *{
            background-color: #FBF2E9;
        }
        #smallContainer{
            border: black solid 1px;
            border-radius: 8px;
            padding: 2em 18em 2em 2em;
        }
       .rowContainer {
           display: inline-flex;
       }
       .form-border-padding{
           margin-block: auto;
           margin-left: 15px;
           background-color: white;
           border-radius: 5px;
           border-style: none;
       }
    </style>
</head>
<body>
   <main>
       <div id="container" style="padding: 2em 45% 2em 45%">
           <h1 id="txtSearch" style="font-size: 20px"></h1>
           <div id="smallContainer">
               <div class="input-group">
                   <div class="rowContainer">
                       <label class="input-group-text">Title: </label>
                       <input id="inpTitleOfMovie" type="text" class="input-group-text form-border-padding" placeholder="Maybe matrix?" aria-label="" aria-describedby="basic-addon1">
                   </div>
               </div>
               <br>
               <div class="input-group">
                   <div class="input-group">
                       <div class="rowContainer">
                           <label class="input-group-text">Type: </label>
                           <select class="input-group-text form-border-padding" id="selectOfType">
                               <option selected value="0">Movie</option>
                               <option value="1">Series</option>
                               <option value="2">Episode</option>
                           </select>
                       </div>
                   </div>
               </div>
               <br>
               <button id="btnSendRequest" type="button" class="btn btn-outline-warning" style="margin-left: 6em">Search</button>
           </div>
           <br>
           <h1 id="txtFilms" style="font-size: 20px"></h1>
           <br>
           <div id="blockMovies" style="display: inline-flex">
               <div id="formCard" class="card" style="width: 18rem;"></div>
           </div>
           <!--<div id="openDetailAboutMovie" class="alert alert-warning alert-dismissible fade show" role="alert">
               <img id="detailImg">
               <p id="detailTitle"></p>
               <p id="detailReleased"></p>
               <p id="detailGenre"></p>
               <p id="detailCountry"></p>
               <p id="detailDirector"></p>
               <p id="detailWriter"></p>
               <p id="detailActors"></p>
               <p id="detailAwards"></p>
               <button id="btnCloseWindowDetails" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
           </div>-->
       </div>
   </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="moviesRequest.js"></script>
</html>
