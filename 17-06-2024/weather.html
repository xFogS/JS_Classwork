<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome To Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styleWeather.css">
</head>
<body>
    <main id="container">
        <!--https://www.weatherapi.com/docs/-->
<!--        <div id="containerWeather" style="padding: 1em 25% 5em 35%">-->
            <article class="widget">
                <div class="weatherIcon"><img id="currentWeatherIcon" class="weatherIcon" src=""></div>
                <div id="currentWeatherInfo" class="weatherInfo">
                    <div id="currentTemperature" class="temperature">25&deg;</div>
                    <div id="nowDescription" class="description">
                        <div class="weatherCondition">
                            <div id="currentWeatherCondition" class="weatherCondition" style="text-align: center">CLOUDY</div>
                            <div id="cWind">Wind: 11.2 kph</div>
                            <div id="cPrecip">Precip: 0.0mm</div>
                            <div id="cPressure">Pressure: 1006mb</div>
                            <div id="currentPlace" class="place">New York, New York</div>
                        </div>
                         <!--тут будемо заповнювати з даних-->
                    </div>
                </div>
                <div id="dtNow" class="date">1st Jan</div>
            </article>
<!--        <div id="nextDaysWeatherOfCard" class="card" style="width: 20rem;">

            </div>
        </div>-->

</body>
<script src="weather.js"></script>
</html>
