<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome To Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styleWeather.css">
</head>
<body>
    <main>
        <!--https://www.weatherapi.com/docs/-->
<!--        <div id="containerWeather" style="padding: 1em 25% 5em 35%">-->
            <article class="widget">
                <div class="weatherIcon"><img id="currentWeatherIcon" class="weatherIcon" src=""></div>
                <div id="currentWeatherInfo" class="weatherInfo">
                    <div id="currentTemperature" class="temperature">25&deg;</div>
                    <div id="nowDescription" class="description">
                        <div id="currentWeatherCondition" class="weatherCondition">CLOUDY</div>
                        <div id="currentPlace" class="place">New York, New York</div> <!--тут будемо заповнювати з даних-->
                    </div>
                </div>
                <div id="dtNow" class="date">1st Jan</div> <!--тут будемо заповнювати з даних-->
            </article>
        <!--</div>-->
    </main>
</body>
<script src="weather.js"></script>
</html>
