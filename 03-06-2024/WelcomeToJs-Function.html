<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"><!--fckjs-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="formSelect.css">
</head>
<body>
    <main>
        <div id="container" style="padding: 2em 40% 2em 40%">
            <select id="selectedOption" class="form-select" aria-label="Enabled select example">
                <option selected value="0">Your choice</option>
                <option value="1">1. Compares Numbers</option>
                <option value="2">2. Factorial</option>
                <option value="3">3. Integer Number</option>
                <option value="4">4. Rectangle</option>
                <option value="5">5. Perfect Number</option>
                <option value="6">- 6. Range of the Perfect Number</option>
                <option value="7">7. DateTime</option>
                <option value="8">8. DateTime convert to seconds</option>
                <option value="9">9. Seconds convert to DateTime</option>
                <option value="10">- 10. it func is null</option>
            </select>
            <div id="alerts" class="alert alert-light" role="alert" style="margin-top: 3%"></div>
            <button id="btnClearChatAlerts" type="button" class="btn btn-dark" style="padding: .4em 40% .4em 40%">Clear Chat</button>
        </div>
    </main>
</body>
<script src="func.js"></script>
</html>
