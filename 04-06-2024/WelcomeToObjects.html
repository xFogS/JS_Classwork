<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    #btnClearChatAlerts
    {
        padding: .4em 54%;
    }
    #alerts{
        border-radius: 10px;
        box-shadow: black 1px 1px 10px 3px
    }
</style>
<body>
    <main>
        <div id="container" style="padding: 2em 45% 2em 45%">
                <div class="container text-center">
                    <div class="row row-cols-4">
                        <!--MODEL-->
                        <div class="col"><button id="btnAllCharacteristicModelByCar" type="button" class="btn btn-dark btn-outline-success">1</button></div>
                        <div class="col"><button id="btnCountDistanceByCar" type="button" class="btn btn-dark btn-outline-success">2</button></div>
                        <!--FRACTION-->
                        <div class="col"><button id="btnAddFraction" type="button" class="btn btn-dark btn-outline-info">1</button></div>
                        <div class="col"><button id="btnMinusFraction" type="button" class="btn btn-dark btn-outline-info">2</button></div>
                        <div class="col"><button id="btnMultiplyFraction" type="button" class="btn btn-dark btn-outline-info">3</button></div>
                        <div class="col"><button id="btnDivideFraction"  type="button" class="btn btn-dark btn-outline-info">4</button></div>
                        <div class="col"><button id="btnAbbreviationFraction" type="button" class="btn btn-dark btn-outline-info">5</button></div>
                        <!--DATETIME-->
                        <div class="col"><button id="btnOutputDateTime" type="button" class="btn btn-dark btn-outline-warning">1</button></div>
                        <div class="col"><button id="btnChangeDTWithSeconds" type="button" class="btn btn-dark btn-outline-warning">2</button></div>
                        <div class="col"><button id="btnChangeDTWithMinutes" type="button" class="btn btn-dark btn-outline-warning">3</button></div>
                        <div class="col"><button id="btnChangeDTWithHours" type="button" class="btn btn-dark btn-outline-warning">4</button></div>
                    </div>
                    <div id="alerts" class="alert alert-light" role="alert" style="margin-top: 8%"></div>
                    <div class="col"><button id="btnClearChatAlerts" type="button" class="btn btn-dark btn-outline-danger">Clear</button></div>
                </div>
        </div>
    </main>
</body>
<script src="M-O-Transport.js"></script>
<script src="M-O-Fraction.js"></script>
<script src="M-O-DateTime.js"></script>
<script src="btnClickEvent.js"></script>
</html>
