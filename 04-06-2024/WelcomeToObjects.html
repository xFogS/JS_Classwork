    //third method
    let car = {
        manufacturer: "Mercedes",
        model: "AMG",
        year: "2021",
        amountSpeed: "150"
    };
    for (temp in car)
    {
        let createth = document.createElement("th");
        let createtd = document.createElement("td");
        createtd.innerText = temp + '\n' + car[temp];
        createth.appendChild(createtd);
        document.getElementById("tbCarStatic").appendChild(createth);
    }
    document.getElementById("tbCarStatic").onmouseover = () =>
    {
        document.getElementById("tbCarStatic").style.transition = "all .20s ease-in 0s";
        document.getElementById("tbCarStatic").style.background = "green";
    }
    document.getElementById("tbCarStatic").onmouseleave = () =>
    {
        document.getElementById("tbCarStatic").style.transition = "all .20s ease-in 0s";
        document.getElementById("tbCarStatic").style.background = "white";
    }
</script>
